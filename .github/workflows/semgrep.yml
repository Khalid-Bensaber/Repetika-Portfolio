name: Semgrep (Django)
on:
  pull_request: {}
  push:
    branches: [testing]

permissions:
  contents: read

jobs:
  semgrep:
    name: semgrep-oss/scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v4
      - run: semgrep scan --config auto --config p/django --error . # Fail on findings
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: semgrep-results